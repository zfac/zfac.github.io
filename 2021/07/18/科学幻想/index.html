a&#x27;</span>;</span><br><span class="line">        <span class="keyword">return</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (left+right)/<span class="number">2</span>;</span><br><span class="line">    <span class="keyword">if</span>(k &lt;= mid) <span class="built_in">update</span>(<span class="number">2</span>*rt,left,mid,k,ch);</span><br><span class="line">    <span class="keyword">else</span> <span class="built_in">update</span>(<span class="number">2</span>*rt+<span class="number">1</span>,mid+<span class="number">1</span>,right,k,ch);</span><br><span class="line">    <span class="built_in">upward</span>(rt,right-left+<span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="function">ull <span class="title">query</span><span class="params">(<span class="keyword">int</span> rt,<span class="keyword">int</span> left,<span class="keyword">int</span> right,<span class="keyword">int</span> l,<span class="keyword">int</span> r)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(left &gt;= l &amp;&amp; right &lt;= r)&#123;</span><br><span class="line">        <span class="comment">//cout&lt;&lt;left&lt;&lt;&quot; &quot;&lt;&lt;right&lt;&lt;&quot; &quot;&lt;&lt;tree[rt]&lt;&lt;endl;</span></span><br><span class="line">        <span class="keyword">return</span> tree[rt];</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">int</span> mid = (left+right)/<span class="number">2</span>;</span><br><span class="line">    ull ret = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span>(l &lt;= mid &amp;&amp; r &gt; mid) ret += <span class="built_in">query</span>(<span class="number">2</span>*rt,left,mid,l,r)*bit[<span class="built_in">min</span>(r,right)-mid];</span><br><span class="line">    <span class="keyword">else</span> <span cl
