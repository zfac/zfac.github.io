ne"></span><br><span class="line"><span class="keyword">int</span> n,m,len;</span><br><span class="line"><span class="keyword">int</span> w[N];</span><br><span class="line"><span class="keyword">int</span> ans[N];<span class="comment">//答案</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">node</span>&#123;</span></span><br><span class="line">    <span class="keyword">int</span> l,r,id;<span class="comment">//需要询问的左右端点</span></span><br><span class="line">    <span class="built_in">node</span>()&#123;&#125;</span><br><span class="line">    <span class="built_in">node</span>(<span class="keyword">int</span> l,<span class="keyword">int</span> r,<span class="keyword">int</span> id):<span class="built_in">l</span>(l),<span class="built_in">r</span>(r),<span class="built_in">id</span>(id)&#123;&#125;</span><br><span class="line">&#125;q[N];</span><br><span class="line"><span class="keyword">int</span> cnt[N];<span class="comment">//每个数出现的次数</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">get</span><span class="params">(<span class="keyword">int</span> x)</span></span>&#123;</span><br><span class="line">    <span class="keyword">return</span> x/len;<span class="comment">//求块的编号</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">bool</span> <span class="title">cmp</span><span class="params">(node a,node b)</span></span>&#123;</span><br><span class="line">    <span class="keyword">int</span> i = <span class="built_in">get</span>(a.l),j = <span class="built_in">get</span>(b.l);</span><br><span class="line">    <span class="keyword">if</span>(i != j) <span class="keyword">return</span> i &lt; j;<span class="comment">//按照编号从小打到大排序,此时编号是分块号</span></span><br><span class="line">    <span class="keyword">return</span> a.r &lt; b.r;<span class="comment">//编号相同的，按r从小到大排序</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">add</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> &amp;res)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(cnt[x] == <span class="number">0</span>) res++;</span><br><span class="line">    cnt[x]++;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">del</span><span class="params">(<span class="keyword">int</span> x,<span class="keyword">int</span> &amp;res)</span></span>&#123;</span><br><span class="line">    <span class="keyword">if</span>(cnt[x]==<span class="number">1</span>) res--;</span><br><span class="line">    cnt[x]--;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">    <span class="comment">//freopen(&quot;E:/ACM/test/in.txt&quot;,&quot;r&quot;,stdin);</span></span><br><span class="line">    <span class="comment">//freopen(&quot;E:/ACM/test/out.txt&quot;,&quot;w&quot;,stdout);</span></span><br><span class="line">    <span class="comment">//srand((unsigned)time(NULL));</span></span><br><span class="line">    <span class="comment">//cout&lt;&lt;(1&lt;&lt;30)&lt;&lt;endl;</span></span><br><span class="line">    n = <span class="built_in">read</span>();</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">1</span>;i &lt;= n;i++)&#123;</span><br><span class="line">        w[i] = <span class="built_in">read</span>();</span><br><span class="line">    &#125;</span><br><span class="line">    m = <span class="built_in">read</span>();</span><br><span class="line">    <span class="comment">//len = sqrt((double)n*n/m);</span></span><br><span class="line">    len = <span class="built_in">sqrt</span>(n);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; m;i++)&#123;</span><br><span class="line">        <span class="keyword">int</span> l = <span class="built_in">read</span>(),r = <span class="built_in">read</span>();</span><br><span class="line">        q[i] = <span class="built_in">node</span>(l,r,i);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">//len = 3</span></span><br><span class="line">    <span class="comment">//cout&lt;&lt;len&lt;&lt;endl;</span></span><br><span class="line">    <span class="built_in">sort</span>(q,q+m,cmp);</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> k = <span class="number">0</span>,i = <span class="number">0</span>,j = <span class="number">1</span>,res = <span class="number">0</span>;k &lt; m;k++)&#123;<span class="comment">//k表示询问,i、j表示当前的区间</span></span><br><span class="line">        <span class="keyword">int</span> id = q[k].id,l = q[k].l,r = q[k].r;</span><br><span class="line">        <span class="comment">//printf(&quot;%3d%3d%3d\n&quot;,l,r,id);</span></span><br><span class="line">        <span class="comment">/*i~j是表示当前已经被计算了的*/</span></span><br><span class="line">        <span class="keyword">while</span>(i  &lt; r) <span class="built_in">add</span>(w[++i],res);<span class="comment">//当前的最右在i的右边，说明没有 被计算到，</span></span><br><span class="line">        <span class="comment">//所以i可以向右边走</span></span><br><span class="line">        <span class="keyword">while</span>(i &gt; r) <span class="built_in">del</span>(w[i--],res);<span class="comment">//最右端已经被计算了，说明要删除</span></span><br><span class="line">        <span class="keyword">while</span>(j &gt; l) <span class="built_in">add</span>(w[--j],res);<span class="comment">//此时的最左端少计算了，所以需要增加</span></span><br><span class="line">        <span class="keyword">while</span>(j &lt; l) <span class="built_in">del</span>(w[j++],res);<span class="comment">//此时最左端，被多计算了，所以需要删除</span></span><br><span class="line">        ans[id] = res;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; m;i++)&#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,ans[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
