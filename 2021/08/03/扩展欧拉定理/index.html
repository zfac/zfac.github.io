<h1 id="解题思路："><a href="#解题思路：" class="headerlink" title="解题思路："></a>解题思路：</h1><span id="more"></span>

<p>对于公式中的b，是已经%phi之后，再与phi比较大小。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;stdio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span> <span class="meta-string">&lt;string&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">long</span> <span class="keyword">long</span> ll;</span><br><span class="line"></span><br><span class="line"><span class="keyword">int</span> a,m,bm;</span><br><span class="line"><span class="keyword">int</span> phi = <span class="number">1</span>;</span><br><span class="line">string b;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">Phi</span><span class="params">()</span></span>&#123;<span class="comment">//计算小于m并且与m互质的个数</span></span><br><span class="line">	<span class="keyword">int</span> mm = m; </span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">2</span>;i*i &lt;= mm;i++)&#123;</span><br><span class="line">		<span class="keyword">if</span>(mm%i) <span class="keyword">continue</span>;</span><br><span class="line">		phi *= (i<span class="number">-1</span>);</span><br><span class="line">		mm /= i;</span><br><span class="line">		<span class="keyword">while</span>(mm%i == <span class="number">0</span>)&#123;</span><br><span class="line">			phi *= i;</span><br><span class="line">			mm /= i;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(mm &gt; <span class="number">1</span>) phi *= (mm<span class="number">-1</span>);</span><br><span class="line">	<span class="keyword">return</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">qpow</span><span class="params">(<span class="keyword">int</span> a,<span class="keyword">int</span> p)</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> ans = <span class="number">1</span>;</span><br><span class="line">	<span class="keyword">while</span>(p)&#123;</span><br><span class="line">		<span class="keyword">if</span>(p&amp;<span class="number">1</span>) ans = ((ll)(ans%m)*(a%m))%m;</span><br><span class="line">		p &gt;&gt;= <span class="number">1</span>;</span><br><span class="line">		a = ((ll)(a%m)*(a%m))%m;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> ans;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> flag = <span class="number">0</span>;</span><br><span class="line">	cin &gt;&gt; a &gt;&gt; m &gt;&gt; b;</span><br><span class="line">	a %= m;</span><br><span class="line">	<span class="built_in">Phi</span>();</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; b.<span class="built_in">length</span>();i++)&#123;</span><br><span class="line">		bm = bm*<span class="number">10</span>+(b[i]-<span class="string">&#x27;0&#x27;</span>);</span><br><span class="line">		<span class="keyword">if</span>(bm &gt;= phi) &#123;</span><br><span class="line">			flag = <span class="number">1</span>;</span><br><span class="line">			bm %= phi;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="comment">/*此时的bm在上面的运算中已经模除phi了，已经形成了一个新的bm，</span></span><br><span class="line"><span class="comment">    用这个新的bm与bm比较。</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">	<span class="keyword">if</span>(bm &gt;= phi)&#123;</span><br><span class="line">		flag = <span class="number">1</span>;</span><br><span class="line">		bm %= phi;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(flag) bm += phi;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">&quot;%d\n&quot;</span>,<span class="built_in">qpow</span>(a,bm));</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
