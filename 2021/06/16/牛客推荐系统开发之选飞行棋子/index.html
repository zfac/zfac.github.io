<h1 id="解题思路："><a href="#解题思路：" class="headerlink" title="解题思路："></a>解题思路：</h1><span id="more"></span>

<p>有四个人，固定两个人，另外两个的个数相乘，但有可能有相同的棋子，所以需要用容磁，将相同的减去。</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;bits/stdc++.h&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">typedef long long ll;</span><br><span class="line">typedef long double lf;</span><br><span class="line">typedef unsigned long long ull;</span><br><span class="line">typedef pair&lt;int,int&gt;P;</span><br><span class="line">typedef pair&lt;int,char&gt;Q;</span><br><span class="line">const int inf = 0x7f7f7f7f;</span><br><span class="line">const long long INF = 2e18;</span><br><span class="line">const unsigned long long base = 1313131;/*双hash知识点*/</span><br><span class="line">const long long base1 = 131;</span><br><span class="line">const long long mod =  1e9+7;</span><br><span class="line">const double PI = acos(-1);</span><br><span class="line">const int N = 5e3+10;</span><br><span class="line">inline int read()&#123;int x=0,f=1;char ch=getchar();while(ch&lt;&#x27;0&#x27;||ch&gt;&#x27;9&#x27;)&#123;if(ch==&#x27;-&#x27;)f=-1;ch=getchar();&#125;while(ch&gt;=&#x27;0&#x27;&amp;&amp;ch&lt;=&#x27;9&#x27;)&#123;x=x*10+ch-&#x27;0&#x27;;ch=getchar();&#125;return x*f;&#125;</span><br><span class="line">inline string readstring()&#123;string str;char s=getchar();while(s==&#x27; &#x27;||s==&#x27;\n&#x27;||s==&#x27;\r&#x27;)&#123;s=getchar();&#125;while(s!=&#x27; &#x27;&amp;&amp;s!=&#x27;\n&#x27;&amp;&amp;s!=&#x27;\r&#x27;)&#123;str+=s;s=getchar();&#125;return str;&#125;</span><br><span class="line">int random(int n)&#123;return (int)(rand()*rand())%n;&#125;</span><br><span class="line">void writestring(string s)&#123;int n = s.size();for(int i = 0;i &lt; n;i++)&#123;printf(&quot;%c&quot;,s[i]);&#125;&#125;</span><br><span class="line">/*</span><br><span class="line">https://ac.nowcoder.com/acm/contest/11174</span><br><span class="line">https://ac.nowcoder.com/acm/contest/17574</span><br><span class="line"></span><br><span class="line">https://ac.nowcoder.com/acm/contest/17624</span><br><span class="line"></span><br><span class="line"> */</span><br><span class="line">/*</span><br><span class="line">a[1] = 1;a[2] = 3;a[3] = 5;</span><br><span class="line">int k = lower_bound(a+1,a+4,3)-a;</span><br><span class="line">k = 2*/</span><br><span class="line">int a[N],b[N],c[N],d[N];</span><br><span class="line">ll num[5];</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">int main()&#123;</span><br><span class="line">    //freopen(&quot;E:/ACM/test/in.txt&quot;,&quot;r&quot;,stdin);</span><br><span class="line">    //freopen(&quot;E:/ACM/test/out.txt&quot;,&quot;w&quot;,stdout);</span><br><span class="line">    srand((unsigned)time(NULL));</span><br><span class="line">    int n = read();</span><br><span class="line"></span><br><span class="line">    for(int i = 1;i &lt;= n;i++)&#123;</span><br><span class="line">        char ch;cin &gt;&gt; ch;a[i]=ch-&#x27;0&#x27;;</span><br><span class="line">        if(a[i]) num[1]++;</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i = 1;i &lt;= n;i++)&#123;</span><br><span class="line">        char ch;cin &gt;&gt; ch;b[i]=ch-&#x27;0&#x27;;</span><br><span class="line">        if(b[i]) num[2]++;</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i = 1;i &lt;= n;i++)&#123;</span><br><span class="line">        char ch;cin &gt;&gt; ch;c[i]=ch-&#x27;0&#x27;;</span><br><span class="line">        if(c[i]) num[3]++;</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i = 1;i &lt;= n;i++)&#123;</span><br><span class="line">        char ch;cin &gt;&gt; ch;d[i]=ch-&#x27;0&#x27;;</span><br><span class="line">        if(d[i]) num[4]++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    ll sum = 0,ret = 0;</span><br><span class="line">    for(int i = 1;i &lt;= n;i++)&#123;</span><br><span class="line">        if(c[i]&amp;&amp;d[i]) ret++;</span><br><span class="line">    &#125;</span><br><span class="line">    for(int i = 1;i &lt;= n;i++)&#123;</span><br><span class="line">        for(int j = 1;j &lt;= n;j++)&#123;</span><br><span class="line">            if(i == j || a[i]==0||b[j]==0) continue;</span><br><span class="line">            ll x = num[3],y=num[4];</span><br><span class="line">            if(c[i]) x--;</span><br><span class="line">            if(c[j]) x--;</span><br><span class="line">            if(d[i]) y--;</span><br><span class="line">            if(d[j]) y--;</span><br><span class="line">            ll cnt = ret;</span><br><span class="line">            if(c[i]&amp;&amp;d[i]) cnt--;</span><br><span class="line">            if(c[j]&amp;&amp;d[j]) cnt--;</span><br><span class="line">            sum += x*y-cnt;</span><br><span class="line"></span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    cout&lt;&lt;sum&lt;&lt;endl;</span><br><span class="line"></span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
